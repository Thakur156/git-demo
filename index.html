<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input class="input" type="text" readonly />
      <div class="keys">
        <button class="operator view">+</button>
        <button class="numbers view">7</button>
        <button class="numbers view">8</button>
        <button class="numbers view">9</button>
        <button class="operator view">-</button>
        <button class="numbers view">4</button>
        <button class="numbers view">5</button>
        <button class="numbers view">6</button>
        <button class="operator view">*</button>
        <button class="numbers view">1</button>
        <button class="numbers view">2</button>
        <button class="numbers view">3</button>
        <button class="operator view">/</button>
        <button class="numbers view">0</button>
        <button class="numbers view">.</button>
        <button class="numbers cal">=</button>
        <button class="operator clear">C</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
